<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crop recomendation</title>
    <style>
        body{
            margin: 50px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: larger;
        }
    </style>
</head>
<body onload="generate()">
    <center>
    <h1>Crop Recomendation System</h1>
    <form action="http:localhost:5000/predict"  method="post">
    <label for="n">N value  : </label><input type="number" name="n" id="n"  class="inputs" placeholder="N value" min="0" max="140" step="0.01"  required><br><br>
    <label for="p">P value  : </label><input type="number" name="p" id="p" class="inputs" placeholder="P value" min="5" max="145" step="0.01" required><br><br>
    <label for="k">K value  : </label><input type="number" name="k" id="k" class="inputs" placeholder="K value" min="5" max="205" step="0.01" required><br><br>
    <label for="teperature">Temperature : </label><input type="number" name="teperature" class="inputs" id="teperature" placeholder="temperature" min="8" max="44" step="0.01" required><br><br>
    <label for="humidity">Humidity  : </label><input type="number" name="humidity" class="inputs" id="humidity" placeholder="humidity" min="14" max="100" step="0.01" required><br><br>
    <label for="ph">Ph  : </label><input type="number" name="ph" id="ph" class="inputs" placeholder="ph" min="3" max="10" step="0.01" required><br><br>
    <label for="rainfall">Rainfall  : </label><input type="number" name="rainfall" class="inputs" id="rainfall" placeholder="rainfall" min="20" max="300" step="0.01" required><br><br>
    <input type="submit" value="Predict">
    </form>
</center>

<script>
    function generate(){
        const element=document.querySelectorAll('.inputs');
        element.forEach(input=>{
            var rand=Math.floor(Math.random() * (input.max-input.min+1));
            rand+=parseInt(input.min);
            input.value=rand;
        });
    }
</script>

</body>

</html>
